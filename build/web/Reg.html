<form role="form" action="Basic" method="Post" >
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="Name" class="form-control" id="Name" placeholder="Enter name" name="name" max="25"  required >
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"  max="25" name="email" required>
    </div>
   
    <div class="form-group">
        <label for="mobile">Mobile no.</label>
        <input type="number" class="form-control" id="mobile" placeholder="Enter mobile no ." name="mobile" required>
    </div>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="Submit" value ="Submit" class="btn btn-primary">Submit</button>


</div>
</form>
